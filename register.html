<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
</head>

<body>
    <form action="RegisterSuccessful.html" method="get">
        <fieldset cellspacing="80" cellpadding="50">
            <center>
                <table>
                    <tr>
                        <td><label for="un"><b>Username</b></label><br>
                            <input type="text" placeholder="Username" id="un" pattern="+."><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd"><b>Password</b></label><br>
                            <input type="text" placeholder="Password" id="pwd" pattern="[a-zA-Z\d!@#$%^&*]{8,15}"
                                title="Please enter min 8 and max 16"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail"><b>Email</b></label><br>
                            <input type="text" placeholder="E-mail" id="mail"
                                pattern="[a-z\d]+@[gmail|yahoo|outlook]\.[com|co|org|in]"
                                title="PLease enter in specifies format">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>

</body>

</html>
