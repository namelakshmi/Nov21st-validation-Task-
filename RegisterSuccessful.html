<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterSucessful</title>
</head>

<body>
    <form action="Login.html" method="get">
        <fieldset cellspacing="80" cellpadding="50">
            <center>
                <h1><b>Registration Successful</b></h1>
                <table>
                    <tr>
                        <td><label for="un"><b>Username</b></label><br>
                            <input type="text" id="un" pattern="+."><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="ps"><b>Password</b></label><br>
                            <input type="text" id="ps" pattern=".{8,16}" title="Please enter min 8 and max 16"><br>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                    </tr>


                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
